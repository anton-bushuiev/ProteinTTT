  - pip:
    - --find-links https://download.pytorch.org/whl/torch_stable.html
    - torch==1.13.1+cu117
    - torchvision==0.14.1+cu117
    - torchaudio==0.13.1+cu117

    - "fair-esm[esmfold]"
    - pytorch-lightning==1.8.4
    - torchmetrics==0.10.3
    - wandb==0.21.0
    - tensorboardX==2.6.4
    - einops==0.8.1
    - omegaconf==2.3.0
