  - pytorch=1.13.1
  - torchvision=0.14.1
  - torchaudio=0.13.1
  - pytorch-cuda=11.7
  - cudatoolkit=11.7
  - numpy=1.26.4
  - scipy=1.15.3
  - pandas=2.3.1
  - biopython=1.85
  - tqdm=4.67.1
  - pyyaml=6.0.2
  - requests=2.32.4
  - click=8.2.1
